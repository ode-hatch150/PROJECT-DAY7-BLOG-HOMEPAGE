<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-4 bg-gray-100">

  <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
    Primary Button
  </button>

  <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">
    Success Button
  </button>

  <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">
    Danger Button
  </button>

  <p class="mt-10 text-lg animate-bounce text-purple-600 font-bold">Bouncing Text Example</p>

</body>
</html>
